<!DOCTYPE html ><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>七月的夏天_2011</title></head><body><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /><span> </span><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /><p></p><p>这个夏天</p><p><span><br /></span></p><p><span>&nbsp;&nbsp;每个夏天都是传奇的。又是一年的七月,又是火热的七月,火热的暖风依旧。忽然看到去年七月七号发表的日志《风》。“风吹着，看不到快乐，也看不到忧伤；风吹着，微微的笑泯灭了多少忧愁；”</span></p><p><span>每个人心中都有一个世界，一年过去了这个世界发生过传奇的变化。</span></p><p><span>郑州的雨一向是迷茫的。火就火吧，热就是火热。要记得永远不要丢掉激情与梦想。激情是燃烧的。</span></p><p><span><br /></span></p><p><span>这个世界没有喜剧与悲剧。每个人才是自己的裁判。记得对得起关心你的人，对得起关心你的世界。</span></p><p><span><br /></span></p><p><span>永远燃烧激情。。。</span></p><p> <span><br /></span></p><p><span>--锋</span></p><p></p><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /></body></html>
