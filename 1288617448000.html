<!DOCTYPE html ><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>这个秋天</title></head><body><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /><span> </span><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 梧桐树下片片落叶飘下,飘落之上是一片开阔的天,飘落之下是冷的清秋.<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;习惯了看窗外,习惯了看这个季节秋的窗外,清冷中伴着秋的感想,想到如风的童年,快乐并感动着.秋至了,落下点点清静,周围的世界不再是从前.窗子也变了,换尽了岁月的风景,周围的一切一切都变了,或清晰或模糊地构成了新的世界.<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 秋,冷净与清新,远离了童年乐呵呵的奔跑,远离了那个期待哥哥回家的童年,远离的无限可爱感想的过去,走到了这个秋,淡不了对亲人朋友的思念,心中也多了几分牵挂.一个人,一个城市,一个清秋.</p><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /></body></html>
