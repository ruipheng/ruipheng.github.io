<!DOCTYPE html ><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>我的Qzone记录</title></head><body><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /><span> </span><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /><span>2006年03月，我在Qzone安家啦！</span><br /><span>2008年06月，我认真地写下了第一篇日志：《班会上的发言 》</span><br /><span>2008年04月，我学会了如何上传照片给朋友看；</span><br /><span>2007年12月，空间迎来了第一位留言的朋友；</span><br /><span>这些年，QQ空间变成了我凝结记忆，回味生活的地方。</span><br /><br /><span><a href="http://b39.photo.store.qq.com/http_imgload.cgi?/rurl4_b=b911819fb214ce961758a839e8af88acfc7d3e870cbca249bc88ace86af30f94a27c9f9d92715ae2fe779e86961d04f06ed6028cfa19ef060356815dea29b9e918df040022aa77b88fa975b0b1bcfde92fc0a339&amp;a=38&amp;b=39" target="_blank"><img src="http://m3.img.srcdd.com/farm2/d/2011/1020/12/DD3B857D73EDDAC5088EC04FB4038A33_B500_900_441_129.PNG" /></a></span><br /><br /><span>我五年来最难忘的事：</span><br /><span>还记得注册时 我们一同快乐 走过时 我们一同温馨</span><br /><br /><span>对空间好友最想说的一句话：</span><br /><span>我们一同走过</span><br /><br /><span>我的五年目标或愿望：</span><br /><span>实现自己的理想</span><br /><br /><span><a href="http://5.qzone.com/" target="_blank"><span><span><span><span><span>Qzone</span>五年，只因有你，让我们共同记录</span></span></span></span></a></span><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /></body></html>
