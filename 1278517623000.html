<!DOCTYPE html ><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>风</title></head><body><p><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" />&nbsp; &nbsp;夏天的风浮华依旧，暖暖的，给人的不是火热，而是心的炙烤。夜深了，人静了，遥望远处<br />，漆黑渐渐消逝在模糊中，故事在淡漠，没有了悲剧与喜剧……于是夏天的风给走过的一切<br />以凉爽……执着的走，淡淡的笑，还有没有动作的舞姿；<br />风吹着，看不到快乐，也看不到忧伤；风吹着，微微的笑泯灭了多少忧愁；风吹着，它没有<br />与雨交织<br />一个人走进风的自然，别说寂寞，也没有孤独，生活总有数不完的故事，黑夜过处，那些离<br />逝的风是不是会飘到黑夜中那模糊的深处？于是我等待 ，等待着 黑夜的到来，等待着黑夜<br />的风，微风过处的看不见的风景……<img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /></p></body></html>
