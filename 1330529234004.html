<!DOCTYPE html ><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>2011年2月29日这天</title></head><body><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /><span> </span><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" />2011年2月29日这天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在学校的每个晚上都呆在宿舍,呆在电脑前.而今天,2012年的2月29号,我由于晚饭吃的晚,终于一个人走了出去,才发现现在的夜也是如此之美.工学院特有的浓密的梧桐树下,泛着模糊的路灯光,如此迷人.一种久违的感觉涌上心头.才发现生活原来也可以这么让人惬意.<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;马上就要大四了,也很快离开郑州了.就在这个四年一遇的日子给自己个展望,给朋友们一个祝福.希望自己在接下来的日子一路顺风,希望朋友们平安\幸福\快乐.期待下一个2月28号,精彩的你我.<img src="http://m3.img.srcdd.com/farm3/d/2012/0412/13/6A663115B41A44B91A1A1681C1F1BECC_B500_900_500_332.JPEG" /><img src="http://m1.img.srcdd.com/farm2/172/5DBF139516741BF9B4353638F7A5C6AC_1_1.GIF" /></body></html>
